  <div [id]=idContent
                class="fixed transform top-0 left-0 h-full w-64 bg-secondary text-1 text-gray-primary list-none overflow-auto ease-in-out transition-all duration-300 z-50"
                [class]="isOpen ? 'translate-x-0' : '-translate-x-full'"
                style="box-shadow: 2px 0 4px rgba(0, 0, 0, 0.06), 4px 0 6px rgba(0, 0, 0, 0.1)">
    <ng-container class="py-1" *ngIf="authService.isLoggedIn();">
      <div class="py-1">
        <a routerLink="/profile" routerLinkActive="active" class="flex flex-row block px-4 py-4 hover:bg-primary">
          <img [src]="profileImage" alt="" class="rounded-full w-10"/>
          <div class="ml-3">
            {{profileName}}
          </div>
        </a>
      </div>
      <div class="py-1 border-t border-b border-primary">
        <a routerLink="/account/manage" routerLinkActive="active" class="block px-4 py-2 hover:bg-primary">Manage
          Account</a>
        <a routerLink="/account/projects" routerLinkActive="active" class="block px-4 py-2 hover:bg-primary">Your
          Projects</a>
      </div>
    </ng-container>
    <div class="py-1">
      <a routerLink="/status" routerLinkActive="active" class="block px-4 py-2 hover:bg-primary">Status</a>
    </div>
    <ng-container *ngIf="authService.isLoggedIn();then loggedIn else notLoggedIn"></ng-container>
    <ng-template #loggedIn>
      <div class="py-1 border-t border-primary">
        <a (click)="authService.logout()" class="block px-4 py-2 cursor-pointer hover:bg-primary">Sign out</a>
      </div>
    </ng-template>
    <ng-template #notLoggedIn>
      <div class="py-1 border-t border-primary">
        <a routerLink="/login" routerLinkActive="active" class="block px-4 py-2 cursor-pointer hover:bg-primary">Sign
          in</a>
        <a routerLink="/register" routerLinkActive="active" class="block px-4 py-2 cursor-pointer hover:bg-primary">Register</a>
      </div>
    </ng-template>
  </div>
</div>
<div class="fixed transform top-0 left-0 h-full w-full shadow z-40" [class]="isOpen ? 'visible' : 'hidden'"
     style="background-color: rgba(0, 0, 0, 0.3)">
</div>
