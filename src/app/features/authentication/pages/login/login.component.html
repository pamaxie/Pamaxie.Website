<form [formGroup]="form" #formDirective="ngForm">
  <fieldset class="flex flex-col">
    <div class="flex flex-col form-field m-2-8">
      <div class="flex flex-row">
        <label class="text-gray-primary text-2">Email address</label>
        <div *ngIf="email.invalid && formDirective.submitted"
             class="text-sm text-red-500 ml-auto">
          <div *ngIf="email.errors?.['required']">
            Email address is required
          </div>
          <div *ngIf="email.errors?.['pattern']">
            Not a valid email address
          </div>
        </div>
      </div>
      <input id="email" name="email" formControlName="email"
             class="block w-full px-3 py-1 text-2xl text-white bg-primary border border-solid border-secondary rounded transition ease-in-out m-0 focus:border-tertiary focus:outline-none">
    </div>
    <div class="flex flex-col form-field m-2-8">
      <div class="flex flex-row">
        <label class="text-gray-primary text-2">Password</label>
        <div *ngIf="password.invalid && formDirective.submitted"
             class="text-sm text-red-500 ml-auto">
          <div *ngIf="password.errors?.['required']">
            Password is required
          </div>
        </div>
      </div>
      <input name="password" formControlName="password" type="password"
             class="block w-full px-3 py-1 text-2xl text-white bg-primary border border-solid border-secondary rounded transition ease-in-out m-0 focus:border-tertiary focus:outline-none">
    </div>
    <div class="flex flex-row form-field m-2-8 items-center">
      <input id="rememberMe" name="" formControlName="rememberMe" type="checkbox"
             class="appearance-none h-5 w-5 mr-2 bg-primary border border-solid border-secondary rounded-sm bg-white checked:bg-green-400 checked:border-green-400 focus:outline-none transition duration-200 align-top bg-no-repeat bg-center bg-contain  float-left cursor-pointer">
      <label for="rememberMe" class="text-gray-primary text-1">Remember Me</label>
      <a routerLink="/forgot_password" routerLinkActive="active" class="ml-auto float-right text-right text-blue-500 text-1 hover:text-blue-400 transition duration-200 ease-in-out">Forgot password?</a>
    </div>
  </fieldset>
  <div class="m-4">
    <button [disabled]="form.invalid && formDirective.submitted" class="block px-4 py-2 m-auto w-64 bg-tertiary rounded-xl text-gray-primary hover:bg-primary"
            (click)="login()">
      SIGN IN
    </button>
  </div>
    <p class="text-gray-primary text-center cursor-default">
      Not a member? <a routerLink="/register" routerLinkActive="active" class="text-right text-blue-500 text-1 hover:text-blue-400 transition duration-200 ease-in-out">Register</a>
    </p>
</form>
