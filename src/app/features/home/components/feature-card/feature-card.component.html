<div class="flex flex-col bg-tertiary"
     style="height: 730px; filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1)) drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.05));">
  <img [src]="image" alt="" class="w-full object-top object-cover overflow-hidden bg-white"
       style="height: 20.625rem; min-height: 20.625rem;"/>
  <h2 class="text-2 text-gray-primary" style="margin: 2rem 1.125rem 0.5rem 1.125rem">{{headerText}}</h2>
  <p class="flex-1 text-1 text-gray-primary" style="margin: 1.125rem">{{bodyText}}</p>
  <a [routerLink]="link" routerLinkActive="active" class="m-4 p-2-4 w-fit rounded-full bg-secondary hover:bg-primary"
     [ngStyle]="{'color': buttonColor}">
    Learn More
  </a>
</div>
