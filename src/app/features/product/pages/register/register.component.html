<div id="content">
  <img src="app/assets/images/bg-header.png" alt=""/>
  <form [formGroup]="form" #formDirective="ngForm">
    <h1>Register for API Access</h1>
    <app-input formControlName="firstname" type="text" placeholder="First Name"></app-input>
    <app-input formControlName="lastname" type="text" placeholder="Last Name"></app-input>
    <app-input formControlName="username" type="text" placeholder="Username"></app-input>
    <app-input formControlName="email" type="text" placeholder="Email"></app-input>
    <app-input formControlName="password" type="password" placeholder="Password"></app-input>
    <app-input formControlName="repeatPassword" type="password" placeholder="Repeat Password"></app-input>
    <p>Date of Birth</p>
    <div>
      <app-dropdown formControlName="dayOfBirthDay" [options]="optionsDay" template="Day"></app-dropdown>
      <app-dropdown formControlName="dayOfBirthMonth" [options]="optionsMonth" template="Month"></app-dropdown>
      <app-dropdown formControlName="dayOfBirthYear" [options]="optionsYear" template="Year"></app-dropdown>
    </div>
    <div>
      <label>
        <input formControlName="privacy" type="checkbox"/>
        <div></div>
      </label>
      <p>I have read and agree to the <a routerLink="/privacy">privacy policy</a></p>
    </div>
    <div>
      <label>
        <input formControlName="tos" type="checkbox"/>
        <div></div>
      </label>
      <p>I have read and agree to the <a routerLink="/tos">terms of service</a></p>
    </div>
    <div>
      <label>
        <input formControlName="cos" type="checkbox"/>
        <div></div>
      </label>
      <p>I have read and agree to the <a routerLink="/cod">code of conduct</a></p>
    </div>
    <button (click)="onSubmit()">Request Access</button>
  </form>
</div>
<!--[disabled]="form.invalid && formDirective.submitted"-->
