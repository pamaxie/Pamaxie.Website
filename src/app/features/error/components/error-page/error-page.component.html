<div class="flex flex-row h-screen-24 bg-secondary">
  <div class="flex flex-col flex-1 justify-center items-center m-8">
    <img [src]="logo" alt="" class="h-32 object-contain"/>
    <h1 class="m-2-8 text-4xl text-gray-primary font-bold">{{headerText}}</h1>
    <p class="m-2-8 text-2 text-gray-primary text-center" style="max-width: 830px">
      {{bodyText}}
    </p>
    <a *ngFor="let info of buttonInfo"
       class="block px-4 py-2 bg-tertiary rounded-full text-gray-primary hover:bg-primary" style="margin: 3px"
       [routerLink]="info.path" routerLinkActive="active">
      {{info.text}}
    </a>
  </div>
  <img [src]="image" alt="" class="flex-2-5 h-full object-cover overflow-hidden bg-tertiary"/>
</div>
