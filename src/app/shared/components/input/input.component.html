<div id="input">
  <div>
    <input *ngIf="placeholder !== ''" [type]="type" [value]="value" (change)="change($event)" [placeholder]="placeholder" autocomplete="off"/>
    <input *ngIf="placeholder === ''" [type]="type" [value]="value" (change)="change($event)" autocomplete="off"/>
    <p>{{placeholder}}</p>
  </div>
  <!--<p *ngIf="!isFieldValid()">
    Please enter your first name
  </p>-->
</div>
